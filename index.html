<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X Trending Topics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="bg-dark px-5 py-5">
      <h1 class="text-light text-center mb-3">
        Trending Topics of <span id="date">07/02/2025</span>
      </h1>

      <!-- Navigation tabs for Twitter and Facebook -->
      <ul class="nav nav-tabs mb-3 justify-content-center" id="platformTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="twitter-tab" data-bs-toggle="tab" data-bs-target="#twitter" type="button" role="tab" aria-controls="twitter" aria-selected="true">Twitter</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="facebook-tab" data-bs-toggle="tab" data-bs-target="#facebook" type="button" role="tab" aria-controls="facebook" aria-selected="false">Facebook</button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="twitter" role="tabpanel" aria-labelledby="twitter-tab">
          <div class="card bg-white text-dark p-3 twitter-card">
            <div class="d-flex align-items-center mb-3">
              <i class="fa-brands fa-twitter fa-2x text-info me-2"></i>
              <div>
                <h5 class="mb-0">Twitter — Trending Now</h5>
                <small class="text-muted">Live trending topics (top 25)</small>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 chart-col position-relative">
                <div id="twitterLoading" class="loading-spinner d-flex justify-content-center align-items-center" style="display:none;">
                  <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <div id="twitterError" class="alert alert-danger m-3" role="alert" style="display:none;"></div>
                <canvas id="myChartTwitter"></canvas>
              </div>

              <div class="col-md-4">
                <h6 class="mt-1">Top trends</h6>
                <div class="table-responsive">
                  <table id="twitterTable" class="table table-sm mb-0 trending-table">
                    <thead>
                      <tr>
                        <th style="width:36px">#</th>
                        <th>Topic</th>
                        <th style="width:120px">Volume</th>
                        <th style="width:64px"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="facebook" role="tabpanel" aria-labelledby="facebook-tab">
          <div class="card bg-white text-dark p-3 twitter-card">
            <div class="d-flex align-items-center mb-3">
              <i class="fa-brands fa-facebook fa-2x text-primary me-2"></i>
              <div>
                <h5 class="mb-0">Facebook — Trending (sample)</h5>
                <small class="text-muted">Sample trending topics (mock data)</small>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 chart-col position-relative">
                <canvas id="myChartFacebook"></canvas>
              </div>
              <div class="col-md-4">
                <h6 class="mt-1">Top trends</h6>
                <div class="table-responsive">
                  <table id="facebookTable" class="table table-sm mb-0 trending-table">
                    <thead>
                      <tr>
                        <th style="width:36px">#</th>
                        <th>Topic</th>
                        <th style="width:120px">Volume</th>
                        <th style="width:64px"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://zuitt.co/?referral=2402-org-ali" target="blank">
          <i class="fa-solid fa-globe"></i>
        </a>
        <a href="https://www.facebook.com/zuitttechcareer" target="blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/zuittco" target="blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/zuitt_co/ " target="blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@zuittco " target="blank">
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/@ZuittCo" target="blank">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </footer>
    </div>

    <!-- Chart JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- External JS -->
    <script src="index.js"></script>

    <!-- Fontawesome Script -->
    <script
      src="https://kit.fontawesome.com/9364509474.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
